<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
   <div class="container">
      <div class="content">
        <div>
          <img class="img-background " src="images/image-equilibrium.jpg" alt="">
        </div>

       <div class="flex-content">
        <div>
          <h3 class="title">Equilibrium #3429</h3> 
        </div>
        <div>
          <p class="color-soft-blue">
            Our Equilibrium collection promotes balance and calm.
        
            0.041 ETH
            3 days left
            
            Creation of Adriano Lino
          </p>
        </div>
        <div class="display-space">
          <div class="display-inline">
            <img src="images/icon-ethereum.svg" alt="" width="8px" height="16px">
            <p class="color-cyan">0.041ETH</p>
          </div>
          <div class="display-inline">
            <img src="images/icon-clock.svg" alt="" width="16px" height="16px" >
            <p class="color-soft-blue">3 days left</p>
          </div>
        </div>

        <p class="divider">

        <div class="display-avatar">
          <div class="cover-background-avatar">
            <img src="images/image-avatar.png" alt="" width="36px" height="36px" >
          </div>
          <div class="display-inline-div">
            <p class="color-soft-blue">Creation of<strong class="color-white"> Adriano Lino</strong></p>
          </div>
        </div>
       </div>
      </div>
   </div>
 </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adriano Lino</a>.
  </div>
</body>
</html>
